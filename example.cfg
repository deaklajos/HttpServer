// Example config file for HttpServer configuration

// Number of threads processing requests
threadpool_size = 5;

// Maximum number of connections served in a second
// If this limit reached, the next connection will be refused
max_response_per_second = 100;

// Maximum number of pending connections
// In other words: The size of the request queue
// If this limit reached, the next connection will be refused
max_pending_connection = 30;

// Port for the server to listen on
port = 80;
